<!DOCTYPE HTML>
<html>
	<head>
		<title>Hungry Harvest</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="images/logo.png">
	</head>
	<body>
		<!-- Page Wrapper -->
		<div id="page-wrapper">
			<!-- Header -->
			<header id="header" class="alt">
				<h1>
					<a href="index.html">Hungry Harvest</a>
				</h1>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>
			<!-- Menu -->
			<nav id="menu">
				<div class="inner">
					<h2>Menu</h2>
					<ul class="links">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="loginsignup.html">Login/Signup</a>
						</li>
						<li>
							<a href="food.html">Feeds</a>
						</li>
					</ul>
					<a href="#" class="close">Close</a>
				</div>
			</nav>
			<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<div class="logo">
						<img class="img-circle" src="images/Hungryharvest.png">
					</div>
				</div>
			</section>
			<!-- Wrapper -->
			<section id="wrapper">
				<div class="wrapper spotlight style1">
					<a href="loginsignup.html" class="image">
						<img src="images/loginsignup.png" alt="" />
					</a>
					<a href="loginsignup.html#login" class="image">
						<img src="images/food.png" alt="" />
					</a>
				</div>
				<!-- Four -->
				
			</section>
			<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<h2 class="major">Get in touch</h2>
					<p>Because being in touch is important</p>
					<form method="post" action="#">
						<div class="field">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
						<ul class="actions">
							<li>
								<input type="submit" value="Send Message" />
							</li>
						</ul>
					</form>
					
				</div>
			</section>
		</div>
		<!-- Scripts -->
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
